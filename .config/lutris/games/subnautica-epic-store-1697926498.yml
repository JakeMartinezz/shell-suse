game:
  arch: win64
  args: -opengl -SkipBuildPatchPrereq
  exe: drive_c/Program Files (x86)/Epic Games/Launcher/Portal/Binaries/Win32/EpicGamesLauncher.exe
  prefix: /mnt/discos/Jogos/Prefixos/subnautica
game_slug: subnautica
name: Subnautica
requires: null
script:
  files:
  - epic: https://launcher-public-service-prod06.ol.epicgames.com/launcher/api/installer/download/EpicGamesLauncherInstaller.msi
  - mfinstaller: https://lutris.nyc3.cdn.digitaloceanspaces.com/games/epic-games-store/mf-install-master.zip
  - audio: https://lutris.net/files/tools/directx-2010.tar.gz
  game:
    arch: win64
    args: -opengl -SkipBuildPatchPrereq
    exe: drive_c/Program Files (x86)/Epic Games/Launcher/Portal/Binaries/Win32/EpicGamesLauncher.exe
    prefix: $GAMEDIR
  installer:
  - task:
      arch: win64
      prefix: /mnt/discos/Jogos/Prefixos/subnautica
      wine_path: /home/jake/.local/share/lutris/runners/wine/lutris-GE-Proton8-17-x86_64/bin/wine
  - extract:
      dst: $CACHE/dxsetup
      file: audio
  - task:
      arch: win64
      args: /silent
      env:
        DXVK_HUD: compiler,fps
        MESA_GL_VERSION_OVERRIDE: 4.4COMPAT
        PULSE_LATENCY_MSEC: '60'
        __GL_SHADER_DISK_CACHE: '1'
        __GL_SHADER_DISK_CACHE_PATH: /mnt/discos/Jogos/Prefixos/subnautica
      executable: /home/jake/.cache/lutris/installer/subnautica/dxsetup/DXSETUP.exe
      prefix: /mnt/discos/Jogos/Prefixos/subnautica
      wine_path: /home/jake/.local/share/lutris/runners/wine/lutris-GE-Proton8-17-x86_64/bin/wine
  - task:
      arch: win64
      prefix: /mnt/discos/Jogos/Prefixos/subnautica
      wine_path: /home/jake/.local/share/lutris/runners/wine/lutris-GE-Proton8-17-x86_64/bin/wine
  - extract:
      dst: $CACHE/mfinstaller
      file: mfinstaller
  - execute:
      command: $CACHE/mfinstaller/install-mf.sh
      env:
        WINEPREFIX: $GAMEDIR
  - task:
      arch: win64
      prefix: /mnt/discos/Jogos/Prefixos/subnautica
      wine_path: /home/jake/.local/share/lutris/runners/wine/lutris-GE-Proton8-17-x86_64/bin/wine
  - task:
      app: arial cjkfonts vcrun2019 d3dcompiler_43 d3dcompiler_47 d3dx9
      arch: win64
      prefix: /mnt/discos/Jogos/Prefixos/subnautica
      wine_path: /home/jake/.local/share/lutris/runners/wine/lutris-GE-Proton8-17-x86_64/bin/wine
  - copy:
      dst: $CACHE/epic/
      src: epic
  - task:
      arch: win64
      args: /i "/home/jake/.cache/lutris/installer/subnautica/epic/EpicGamesLauncherInstaller.msi"
        /q
      env:
        DXVK_HUD: compiler,fps
        MESA_GL_VERSION_OVERRIDE: 4.4COMPAT
        PULSE_LATENCY_MSEC: '60'
        __GL_SHADER_DISK_CACHE: '1'
        __GL_SHADER_DISK_CACHE_PATH: /mnt/discos/Jogos/Prefixos/subnautica
      exclude_processes: EpicGamesLauncher.exe
      executable: msiexec
      prefix: /mnt/discos/Jogos/Prefixos/subnautica
      wine_path: /home/jake/.local/share/lutris/runners/wine/lutris-GE-Proton8-17-x86_64/bin/wine
  - task:
      arch: win64
      prefix: /mnt/discos/Jogos/Prefixos/subnautica
      wine_path: /home/jake/.local/share/lutris/runners/wine/lutris-GE-Proton8-17-x86_64/bin/wine
  system:
    env:
      DXVK_HUD: compiler,fps
      MESA_GL_VERSION_OVERRIDE: 4.4COMPAT
      PULSE_LATENCY_MSEC: 60
      __GL_SHADER_DISK_CACHE: 1
      __GL_SHADER_DISK_CACHE_PATH: $GAMEDIR
slug: subnautica-epic-store
