  env:
    DXVK_HUD: compiler,fps
    MESA_GL_VERSION_OVERRIDE: 4.4COMPAT
    PULSE_LATENCY_MSEC: '60'
    __GL_SHADER_DISK_CACHE: '1'
    __GL_SHADER_DISK_CACHE_PATH: /mnt/discos/Jogos/Prefixos/subnautica
